<!Doctype <html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content= "width=device-width, initial-scale=1.0" />
    <title>Companion Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>
    <div id="container">
        <header>
            <h1>Companion-AI</h1>
            <p>Companion-AI is here to assist you with anything you need. Talk to it as your companion</p>
        </header>

        <div id="chat-window">
            <div id="chat-history">

            </div>
        </div>

        <div id="input-area">
            <form id="chat-form">
            <!-- Personality Selector -->
            <select id="personality-selector" name="personality">
                <option value="romantic">Romantic</option>
                <option value="supportive">Supportive</option>
                <option value="playful">Playful</option>
            </select>

            <!-- User Message Input -->
            <input type="text" id="user-message" name="user_message" placeholder="Type your message..." required/>

            <!-- Send Button -->
            <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
